<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="popup.css">
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="boxes">
			<div class="leftbox">
				<div class="container">
					<div class="header">Дата на провеждане:</div>
					<input type="date" id="date"/>
					<div id="dateDOW"></div>
				</div>
				<div class="container">
					<hr>
					<div class="header">Срок за публикуване:</div>
					<div id="pub"></div>
					<div id="pubDOW"></div>
				</div>
				<div class="container">
					<hr>
					<div class="header">Срок за подаване на оферти:</div>
					<div id="offers"></div>
					<div id="offersDOW"></div>
				</div>
				<div class="container">
					<hr>
					<div class="header">Заседание на комисията:</div>
					<div id="commission"></div>
					<div id="commissionDOW"></div>
				</div>
			</div>
			<div class="vl"></div>
			<div class="rightbox">
				<div class="container">
					<div class="header">Първоначална цена</div>
					<br>
					<div>BGN<input type="number" id="priceBGN" autofocus/></div><br>
					<div>EUR<input type="number" id="priceEUR" autofocus/></div>
					<div id="showPrice"></div>
					<hr>
					
					<div class="header">Стъпка</div><br>
					<div class="rbox">BGN: <span id="bidBGN"></span></div>
					<div class="rbox">EUR: <span id="bidEUR"></span></div>
					<hr>
						<div class="header">Гаранция</div><br>
						<div>BGN: <input type="text" id="guaranteeBGN"/></div>
						<span id="fivePBGN"></span> <span id="percentageBGN"></span>
						<div>EUR: <input type="text" id="guaranteeEUR"/></div>
						<span id="fivePEUR"></span>
						<span id="percentageEUR"></span>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
<script src="dayjs.bg.min.js"></script>
<script src="dayjs.en.js"></script>
<script src="dateCheck.js" ></script>
